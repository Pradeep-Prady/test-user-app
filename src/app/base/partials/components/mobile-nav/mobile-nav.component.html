          (keydown.space)="drawer(false); $event.preventDefault()"
        >
          <div class="w-1/12 flex items-center justify-center">
            <i class="fa-solid fa-wallet text-sm font-medium"></i>
          </div>

          <p class="text-sm font-medium text-white">Bank</p>
        </a>

        <a
          class="flex flex-col w-[60px] h-full items-center gap-2 justify-center cursor-pointer mobileBarBtn"
          routerLink="/bonus"
          routerLinkActive
          (click)="drawer(false)"
          (keydown.enter)="drawer(false)"
          (keydown.space)="drawer(false); $event.preventDefault()"
        >
          <div class="w-1/12 flex items-center justify-center">
            <i class="fa-solid fa-gift text-sm font-medium"></i>
          </div>

          <p class="text-sm font-medium text-white">Bonus</p>
        </a>

        <a
          class="flex flex-col w-[65px] h-full items-center gap-2 justify-center cursor-pointer mobileBarBtn"
          routerLink="/live-chat"
          routerLinkActive
          (click)="drawer(false)"
          (keydown.enter)="drawer(false)"
          (keydown.space)="drawer(false); $event.preventDefault()"
        >
          <div class="w-1/12 flex items-center justify-center">
            <i class="fa-solid fa-headset text-sm font-medium"></i>
          </div>

          <p class="text-sm font-medium text-center text-white">Live Chat</p>
        </a>
      </div>
    </div>
    <div
      class="hidden"
      (click)="drawer(false)"
      (keydown.enter)="drawer(false)"
      (keydown.space)="drawer(false); $event.preventDefault()"
      tabindex="0"
      role="button"
      aria-label="Close drawer menu"
    ></div>
  </div>
</div>
