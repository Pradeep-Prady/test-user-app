<div class="w-full p-5 md:px-5 flex">
  <div class="md:bg-[#14171D] rounded-[6px] md:p-5 flex flex-col gap-5 font-medium w-full">
    <h2 class="{{ currentPage === '/profile' ? 'block' : 'hidden md:flex' }}">
      Profile
    </h2>

    <div class="w-full flex flex-col md:flex-row gap-5 items-start">
      <div
        class="w-full md:w-3/12 flex-col gap-3 {{
          currentPage === '/profile' ? 'flex' : 'hidden md:flex'
        }}"
      >
        <div class="w-full bg-[#2B2E36] flex flex-col gap-2 p-3 rounded-[4px]">
          <a
            routerLink="/profile/account-information"
            routerLinkActive
            #AccountInformation="routerLinkActive"
            class="
        {{
              AccountInformation.isActive
                ? 'bg-[#0E101580] text-white'
                : 'text-white md:text-[#ffffff60]'
            }}  px-4 py-3 rounded-[4px]  flex items-center gap-2"
          >
            <i class="fa-solid fa-user"></i>
            <p>Account Information</p>
          </a>

          <a
            routerLink="/profile/security"
            routerLinkActive
            #Security="routerLinkActive"
            class="
        {{
              Security.isActive
                ? 'bg-[#0E101580] text-white'
                : 'text-white md:text-[#ffffff60]'
            }}  px-4 py-3 rounded-[4px]  flex items-center gap-2"
          >
            <i class="fa-solid fa-shield"></i>
            <p>Security</p>
          </a>
          <a
            routerLink="/profile/personal-verification"
            routerLinkActive
            #PersonalVerification="routerLinkActive"
            class="
        {{
              PersonalVerification.isActive
                ? 'bg-[#0E101580] text-white'
                : 'text-white md:text-[#ffffff60]'
            }}  px-4 py-3 rounded-[4px]  flex items-center gap-2"
          >
            <i class="fa-solid fa-lock"></i>
            <p>Personal Verification</p>
          </a>
        </div>

        <div class="w-full flex flex-col rounded-[4px]">
          <button
            (click)="logout()"
            class="w-full px-7 bg-[#2B2E3660] py-3 rounded-[4px] flex items-center gap-2"
          >
            <i class="fa-solid fa-right-from-bracket"></i>
            <p>Logout</p>
          </button>
        </div>
      </div>
      <div class="w-full md:flex md:w-9/12">
        <div class="w-full">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
