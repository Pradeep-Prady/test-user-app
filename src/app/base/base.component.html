<!-- MAIN LAYOUT WRAPPER -->
<div
  style="height: calc(var(--vh) * 100)"
  class="bg-[#0E1015] w-screen flex justify-center scrollbar-hide"
>
  <div class="w-full xl:max-w-[1600px] flex flex-row">
    <!-- SIDEBAR -->
    <div
      class="hidden lg:block transition-all duration-300 overflow-y-auto scrollbar-hide relative"
      [ngClass]="isSideBarFolded ? 'lg:w-[80px]' : 'lg:w-[18%]'"
    >
      <app-drawer
        [showFoldSideBar]="true"
        [showLanguageSelector]="showLanguageSelector"
        (foldSideBar)="isSideBarFolded = $event"
      ></app-drawer>
    </div>

    <!-- MAIN CONTENT -->
    <div
      class="flex flex-col w-full overflow-y-auto scrollbar-hide"
      [ngClass]="isSideBarFolded ? 'lg:w-[calc(100%-80px)]' : 'lg:w-[82%]'"
    >
      <!-- HEADER -->
      <div class="md:sticky h-auto md:h-16 md:top-0 w-full z-20">
        <app-header
          (openLanguageModel)="showLanguageSelector = true"
        ></app-header>
      </div>
      <!-- MAIN PAGE CONTENT -->

      <div class="p-0 md:px-4 lg:p-0 text-white pb-[100px]">
        <router-outlet></router-outlet>
      </div>

      <!-- FOOTER FOR DESKTOP -->
      <div class="mb-[80px] lg:mb-0">
        <app-footer
          (openLanguageModel)="showLanguageSelector = true"
        ></app-footer>
      </div>
    </div>
  </div>
</div>

<!-- FIXED MOBILE BOTTOM NAV -->
<div
  class="fixed bottom-0 w-full lg:hidden z-50 h-[80px] bg-[#0E1015] border-t border-gray-700 flex justify-around items-center"
>
  <app-mobile-nav
    (openLanguageModel)="showLanguageSelector = true"
  ></app-mobile-nav>
</div>
