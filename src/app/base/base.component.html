<!-- MAIN LAYOUT WRAPPER -->
<div class="bg-[#0E1015] h-screen w-screen flex justify-center scrollbar-hide">
  <div class="w-full xl:max-w-[1600px] flex flex-row">

    <!-- SIDEBAR -->
    <div
      class="hidden lg:block transition-all duration-300 overflow-y-auto scrollbar-hide relative"
      [ngClass]="isSideBarFolded ? 'lg:w-[80px]' : 'lg:w-[18%]'"
    >
      <app-drawer
        [showFoldSideBar]="true"
        [showLanguageSelector]="showLanguageSelector"
        (foldSideBar)="isSideBarFolded = $event"
      ></app-drawer>
    </div>

    <!-- MAIN CONTENT -->
    <div
    class="flex flex-col w-full overflow-y-auto scrollbar-hide"
    [ngClass]="isSideBarFolded ? 'lg:w-[calc(100%-80px)]' : 'lg:w-[82%]'"
  >
    <!-- HEADER -->
    <div class="md:sticky h-auto md:h-16 md:top-0 w-full z-20">
      <app-header
        (openLanguageModel)="showLanguageSelector = true"
      ></app-header>
    </div>
      <!-- MAIN PAGE CONTENT -->
      <div class="p-4 text-white pb-[100px]">
        <h1 class="text-2xl font-bold mb-4">Welcome to the Dashboard</h1>
        <p class="mb-8">
          This is some sample scrollable content. Scroll down to see the mobile nav stay fixed at the bottom on small devices.
        </p>
        <div class="space-y-4">
          <div class="h-[300px] bg-gray-800 rounded-lg p-4">Content Block 1</div>
          <div class="h-[300px] bg-gray-700 rounded-lg p-4">Content Block 2</div>
          <div class="h-[300px] bg-gray-600 rounded-lg p-4">Content Block 3</div>
        </div>
      </div>

      <!-- FOOTER FOR DESKTOP -->
      <div class="mb-[80px] lg:mb-0">
        <app-footer
          (openLanguageModel)="showLanguageSelector = true"
        ></app-footer>
      </div>
    </div>
  </div>
</div>

<!-- FIXED MOBILE BOTTOM NAV -->

  <!-- Replace these with real menu items -->
  <button class="text-white text-sm flex flex-col items-center">
    <span class="material-icons">home</span>
    <span>Home</span>
  </button>
  <button class="text-white text-sm flex flex-col items-center">

  <button class="text-white text-sm flex flex-col items-center">

</div>
