<div class="flex flex-col gap-2 w-full">
  <div class="w-full flex items-center justify-between">
    <label *ngIf="label" [for]="id" class="text-sm text-gray-300">{{
      label
    }}</label>

    <p *ngIf="isValid" class="text-green-500 text-sm">Username available!</p>
  </div>

  <div
    [class]="
      'relative rounded-[4px] ' +
      (isError ? 'border-b-2 border-red-500' : 'gradient-border')
    "
  >
    <input
      [type]="type"
      [id]="id"
      [(ngModel)]="value"
      (blur)="onTouched()"
      (ngModelChange)="onChange($event)"
      [placeholder]="placeholder"
      [class]="
        'w-full px-4 py-3 bg-[#2B2E36] placeholder:text-gray-300 placeholder:text-sm  rounded-[4px] outline-none ' +
        (isValid ? 'pr-10' : '')
      "
      [disabled]="disabled"
    />
    <!-- Checkmark icon when input is valid -->

    
    <div
      *ngIf="isValid"
      class="absolute right-3 top-1/2 z-10 transform -translate-y-1/2"
    >
      <i
        class="fa-solid fa-circle-check {{ isValid ? 'text-green-500' : '' }}"
      ></i>
    </div>
  </div>
  <!-- Success message when username is available -->
  <!-- Error message when there's an error -->
  <div *ngIf="isError && errorMessage" class="text-red-500 text-sm">
    {{ errorMessage }}
  </div>
</div>
