<div class="grid grid-cols-2 md:flex items-center gap-4 w-full">
  <!-- From Date -->
  <app-date-input
    [id]="'fromDate'"
    [min]="min"
    [max]="toDate || max"
    [isError]="isError"
    [errorMessage]="errorMessage"
    [containerClass]="'w-full md:w-[160px]'"
    (dateChange)="onFromChange($event)"
    [inputContainerClass]="
      'w-full bg-[#1C1F25]! border-2 rounded-[4px] py-2! border-[#FFFFFF33] '
    "
    [isGradientBorder]="false"
  ></app-date-input>

  <!-- To Date -->
  <app-date-input
    [id]="'toDate'"
    [min]="fromDate || min"
    [max]="max"
    [isError]="isError"
    [errorMessage]="errorMessage"
    [containerClass]="'w-full md:w-[160px] '"
    (dateChange)="onToChange($event)"
    [isGradientBorder]="false"
    [inputContainerClass]="
      'w-full bg-[#1C1F25]! border-2 rounded-[4px] py-2! border-[#FFFFFF33] '
    "
  ></app-date-input>
</div>
