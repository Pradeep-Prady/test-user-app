<div class="flex flex-col gap-2 w-full">
  <div class="w-full flex items-center justify-between">
    <label *ngIf="label" [for]="id" class="text-sm text-gray-300">{{
      label
    }}</label>
    <p *ngIf="isValid" class="text-green-500 text-sm">strong!</p>
  </div>
  <div
    [class]="
      'relative rounded-[4px] ' +
      (isError ? 'border-b-2 border-red-500' : 'gradient-border') +
      (isValid && !isFocused ? ' border-b-2  border-green-500   ' : '')
    "
  >
    <input
      [type]="inputType"
      [id]="id"
      [(ngModel)]="value"
      (focus)="isFocused = true"
      (blur)="isFocused = false; onTouched()"
      (ngModelChange)="onChange($event)"
      [placeholder]="placeholder"
      [class]="
        'w-full px-4 placeholder:text-gray-300 placeholder:text-sm py-3 bg-[#2B2E36] rounded-[4px] outline-none pr-10 hide-password-reveal'
      "
      [disabled]="disabled"
      autocomplete="new-password"
    />
    <!-- Password visibility toggle icon -->
    <div
      class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white z-10"
    >
      <i
        *ngIf="isViewPassword"
        (click)="togglePasswordVisibility()"
        class="fa-solid fa-eye cursor-pointer"
      ></i>
      <i
        *ngIf="!isViewPassword"
        (click)="togglePasswordVisibility()"
        class="fa-solid fa-eye-slash cursor-pointer"
      ></i>
    </div>
  </div>
  <div *ngIf="isError && errorMessage" class="text-red-500 text-sm">
    {{ errorMessage }}
  </div>
</div>
