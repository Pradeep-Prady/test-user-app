<div class="flex flex-col gap-2 w-full {{ containerClass }}">
  <label *ngIf="label" [for]="id" class="text-sm">{{
    label
  }}</label>

  <div
    [class]="
      'relative  rounded-[4px]  ' +
      (isError ? 'border-b-2 border-red-500' : 'gradient-border') +
      (inputContainerClass ? '' + inputContainerClass : '')
    "
  >
    <input
      [type]="type"
      [id]="id"
      [(ngModel)]="value"
      (blur)="onTouched()"
      [placeholder]="placeholder"
      [class]="
        'w-full px-4 py-3 bg-[#2B2E36] placeholder:text-gray-300 placeholder:text-sm  rounded-[4px] outline-none' +
        (inputClass ? ' ' + inputClass : '')
      "
      [disabled]="disabled"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
      (ngModelChange)="onChange($event)"
    />

    <div
      *ngIf="icon !== ''"
      class="absolute right-3 top-1/2 z-10 transform -translate-y-1/2"
    >
      <p>{{icon}}</p>
    </div>
  </div>
  <div *ngIf="isError && errorMessage" class="text-red-500 text-sm">
    {{ errorMessage }}
  </div>
</div>
