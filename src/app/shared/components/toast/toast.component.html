<!-- HTML Template -->
<div
  *ngIf="toast"
  [@toastAnimation]="animationState"
  class="toast-container shadow-lg"
>
  <div
    class="toast-content rounded-lg shadow-md flex items-center px-4 py-2 w-auto md:min-w-[250px] md:max-w-[400px]"
    [ngClass]="{
      'success': toast.type === 'success',
      'error': toast.type === 'error', 
      'bg-yellow-100 text-yellow-800 border-l-4 border-yellow-500': toast.type === 'warning',
      'bg-blue-100 text-blue-800 border-l-4 border-blue-500': toast.type === 'info'
    }"
  >
    <!-- Icon section based on type -->
    <div *ngIf="toast.showIcon" class="toast-icon flex-shrink-0 mr-3">
      <!-- Success Icon -->
      <img
        src="/assets/images/toastIcons/successIcon.svg"
        alt="successIcon"
        class="h-6 md:h-10 w-auto"
        *ngIf="toast.type === 'success'"
      />

      <!-- Error Icon -->
      <svg
        *ngIf="toast.type === 'error'"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-red-500"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>

      <!-- Warning Icon -->
      <svg
        *ngIf="toast.type === 'warning'"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-yellow-500"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
        />
      </svg>

      <!-- Info Icon -->
      <svg
        *ngIf="toast.type === 'info'"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-blue-500"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </div>

    <!-- Message content -->
    <div class="toast-message text-sm md:text-md flex-grow truncate">
      <p>
        {{ toast.message }}
      </p>
    </div>

    <!-- Close button -->
    <button
      type="button"
      class="ml-2 flex-shrink-0 focus:outline-none"
      (click)="closeToast()"
    >
      <i class="fa-regular fa-circle-xmark text-[18px] text-white!"></i>
    </button>
  </div>
</div>
